    </form>
<br>
    <form id ="spellform"> 
        <input
          type="text"
          name="spellName"
          placeholder="Enter a spell name"

        >


        <input 
            type="text"
            name = "spellDescription"
            placeholder = "Enter spell description"
            class = "textcen"
        >

        <input 
            type="number"
            name = "level"
            placeholder = "Enter spell level"
            class = "textcen small"
            min = 1
            max = 20
        >
        <button type="submit" class= "cen">Add</button>

    </form>
<br> 
    <main>
      <ul id="spells" class = "a"></ul>
